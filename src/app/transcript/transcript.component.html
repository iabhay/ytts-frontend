<div class="cont">
  <div class="heading">
    <img
      class="main-img"
      src="/assets/logos/logo-white-tp-alter.png"
      width="400px"
    />
    <hr style="background-color:rgb(250, 1, 1); border:1px solid rgb(250, 1, 1); height: 2px; width: 50%; margin-top: 2%; opacity: 0.7;"/>
    <p>You can generate transcript for the video link you provided.</p>
  </div>
  <div class="main-input">
    <div class="inp-here">
      <input
        class="main-inp"
        type="text"
        placeholder="Enter your link"
        #transcript
      />
      <button class="btn" id="btn-gen" type="button" (click)="onSubmit()">
        Generate
      </button>
    </div>
  </div>
  <div class="res" *ngIf="summary; else errorContainer">
    <app-summary-output summary="{{summary.summary}}" transcript="{{summary.transcript}}"></app-summary-output>
  </div>
  <ng-template #errorContainer>
    <div *ngIf="errorRes" class="res">
      <div class="resContainer">
        <h1>Oops!</h1>
        <p>{{ errorRes }}</p>
      </div>
    </div>
  </ng-template>
</div>
