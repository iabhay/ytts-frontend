<div class="cont">
  <div class="heading">
    <img
      class="main-img"
      src="/assets/logos/logo-white-tp-alter.png"
      width="50%"
    />
    <hr style="background-color:rgb(1, 159, 250); height: 2px; width: 95%; margin-top: 7%; opacity: 0.7;"/>
    <p>You can generate transcript for the video link you provided.</p>
  </div>
  <div class="main-input">
    <div class="inp-here">
      <input
        class="main-inp"
        type="text"
        placeholder="Enter your link"
        #transcript
      />
      <button class="btn" id="btn-gen" type="button" (click)="onSubmit()">
        Generate
      </button>
    </div>
  </div>
  <div class="res" *ngIf="summary">
    <hr />
    <div class="resContainer">
      <h1>Summary</h1>
      <p>{{ summary.summary }}</p>
    </div>
    <div class="resContainer">
      <h1>Transcript</h1>
      <p>{{ summary.transcript }}</p>
    </div>
  </div>
  <div class="res" *ngIf="errorRes">
    <hr />
    <div class="resContainer">
      <h1>Oops!</h1>
      <p>{{ errorRes }}</p>
    </div>
  </div>
</div>
