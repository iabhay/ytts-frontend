<div id="main-container">
    <p-table 
        [value]="history" 
        (sortFunction)="customSort($event)" 
        [customSort]="true" 
        [tableStyle]="{'min-width': '60rem'}" 
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}entries"
        [rowsPerPageOptions]="[5, 10, 20]"
        >

        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="date" style="width:20%">Date<p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="hid" style="width:20%">HID<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="url_id" style="width:20%">URL ID<p-sortIcon field="category"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-history>
        <tr>
            <td>{{history.date_time}}</td>
            <td>{{history.hid}}</td>
            <td>{{history.url_id}}</td>
            <!-- <td>{{product.quantity}}</td> -->
            <!-- <td>{{product.price | currency: 'USD'}}</td> -->
        </tr>
    </ng-template>
</p-table>

</div>
