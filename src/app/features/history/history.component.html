<div id="main-container">
  <h1>History</h1>
  <div *ngIf="!errorMessage" class="table-view">
    <p-table
      [value]="history"
      [customSort]="true"
      [tableStyle]="{ width: '80vw' }"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords}entries"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="date" style="width: 20%">
            Date<p-sortIcon field="code"></p-sortIcon>
          </th>
          <th pSortableColumn="hid" style="width: 20%">
            HID<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="url_id" style="width: 20%">
            URL ID<p-sortIcon field="category"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-history>
        <tr>
          <td>{{ history.date_time }}</td>
          <td>{{ history.hid }}</td>
          <td>{{ history.url_id }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="error-container" *ngIf="errorMessage">
    <h2>{{ errorMessage }}</h2>
  </div>
</div>
