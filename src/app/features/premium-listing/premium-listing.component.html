<div id="main-container">
    <div class="main-head">PremiumLists</div>
    <p-table 
        [value]="premiumlists" 
        (sortFunction)="customSort($event)" 
        [customSort]="true" 
        [tableStyle]="{'min-width': '60rem'}"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}entries"
        [rowsPerPageOptions]="[5, 10, 20]"
        >
        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="date" style="width:20%">Date<p-sortIcon field="date"></p-sortIcon></th>
            <th pSortableColumn="pid" style="width:20%">PID<p-sortIcon field="pid"></p-sortIcon></th>
            <th pSortableColumn="url_id" style="width:20%">URL ID<p-sortIcon field="url_id"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-premiumlist>
        <tr>
            <td>{{premiumlist.date_time}}</td>
            <td>{{premiumlist.pid}}</td>
            <td>{{premiumlist.url_id}}</td>
        </tr>
    </ng-template>
</p-table>

</div>
