<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <app-card
    title="{{ title }}"
    description="{{ description }}"
    actionText="{{ actionText }}"
    routeTarget="{{ routeTarget }}"
  ></app-card>
  <div class="alert-box-actions">
    <button class="btn btn-primary" #close (click)="onClose()">Close</button>
  </div>
</div>
